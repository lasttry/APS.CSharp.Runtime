<!DOCTYPE html>
<html>
<head>
    <title>APS.CSharp.Endpoint - .infos</title>
	<meta charset="utf-8" />
    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/.Site/CSS.normalize.css">
    <link rel="stylesheet" href="/.Site/CSS.skeleton.css">

</head>
<body>
    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <div class="row">
            <h3>APS.CSharp.Runtime</h3>
            <div class="code">Version {version}</div>
            <hr />
            <h4>.requests</h4>
            <table>
                <tr>
                    <th>Var</th>
                    <td>Value</td>
                </tr>
                <tr>
                    <th>Id</th>
                    <td>{id}</td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td>{date}</td>
                </tr>
                <tr>
                    <th>Url</th>
                    <td>{url}</td>
                </tr>
                <tr>
                    <th>Content Length</th>
                    <td>{contentLength}</td>
                </tr>
                <tr>
                    <th>Headers</th>
                    <td>{headers}</td>
                </tr>
                <tr>
                    <th>HttpMethod</th>
                    <td>{httpMethod}</td>
                </tr>
                <tr>
                    <th>Params</th>
                    <td>{params}</td>
                </tr>
                <tr>
                    <th>Server Variables</th>
                    <td>{serverVariables}</td>
                </tr>
                <tr>
                    <th>Content</th>
                    <td>{content}</td>
                </tr>
                <tr>
                    <th>User Hostname</th>
                    <td>{userHostname}</td>
                </tr>
                <tr>
                    <th>User Host Address</th>
                    <td>{userHostAddress}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
