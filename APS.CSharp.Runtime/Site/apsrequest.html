<!DOCTYPE html>
<html>
<head>
    <title>APS.CSharp.Endpoint - .infos</title>
	<meta charset="utf-8" />
    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/.Site/CSS.normalize.css">
    <link rel="stylesheet" href="/.Site/CSS.skeleton.css">

</head>
<body>
    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <div class="row">
            <h3>APS.CSharp.Runtime</h3>
            <div class="code">Version {version}</div>
            <hr />
            <h4>.apsrequests</h4>
            <table>
                <tr>
                    <th>Id</th>
                    <td>{id}</td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td>{date}</td>
                </tr>
                <tr>
                    <th>HttpMethod</th>
                    <td>{httpMethod}</td>
                </tr>
                <tr>
                    <th>ControllerUri</th>
                    <td>{controllerUri}</td>
                </tr>
                <tr>
                    <th>Url</th>
                    <td>{url}</td>
                </tr>
                <tr>
                    <th>Identity</th>
                    <td>{identity}</td>
                </tr>
                <tr>
                    <th>InstanceId</th>
                    <td>{instanceId}</td>
                </tr>
                <tr>
                    <th>RequestPhase</th>
                    <td>{requestPhase}</td>
                </tr>
                <tr>
                    <th>TransationId</th>
                    <td>{transationId}</td>
                </tr>
                <tr>
                    <th>Content</th>
                    <td style='word-wrap: break-word'>{content}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
